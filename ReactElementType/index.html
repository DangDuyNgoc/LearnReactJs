<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

</head>
<body>
    <div id="root"></div>    
</body>

<script type="text/babel">
    
    function Header() {
        return (
            <div className="header">Header</div>
        )
    }

    class Content extends React.Component {
        render() {
            return (
                <div className="Content">Content</div>
            )
        }
    }


    const app = (
        <div className="wrapper">
            <Header /> 
            <Content />
            <div className="footer">Footer</div>  
        </div>
    )

    const root = document.getElementById('root');

    ReactDOM.render(app, root);

    

    function ListItem() {
        return (
            <React.Fragment> 
                <h2 className="post-title">Lorem ipsum dolor sit amet consectetur </h2>
                <p className="post-desc"> New Lorem ipsum dolor sit amet consectetur</p>   
                <p className="post-pushlished">Lorem ipsum dolor sit amet consectetur</p>
            </React.Fragment>
        )
    }

    function Component() {
        return (
            <ListItem />
        )
    }

    const excer = (
        <div className="post-list">
            <Component />
        </div>
    )

    ReactDOM.render(excer, root);

</script>
</html>
