    /*
        Props: ReactElement && React Component
        1. ReactElemet: 
            - Sử dụng props giống nhau như với attribute của HTML
            - props class, for trong thẻ input => className, htmlFor
        2. React Component: 
            - Sử dụng props giống như đối số cho Component
            - Đặt tên camelCase
        3. Chú ý: 
            - Props "Key" là prop là đặc biệt
            - Props cơ bản là đối số của Component => bất cứ kiểu dữ liệu nào
            - Sử dụng destructuring
    */

    const root = document.getElementById('root');

    function PostItem(props) {
        if(typeof props.callback === 'function') 
            props.callback(Math.random())
        return (
            <div className="post-item">
                <label htmlFor="email">Email</label>
                <input id="email"/>
                <h2 className="post-title">{props.title}</h2>
                <p className="post-desc">{props.desc}</p>

            </div>
        )
    }


    /* Destructuring */
    function PostList({title, desc, callback = () => {} }) {
        console.log(callback);
        callback('learn ReactJS')
        return (
            <div className="post-item">
                <h2 className="post-title">{title}</h2>
                <p className="post-desc">{desc}</p>
                
            </div>
        )
    };
